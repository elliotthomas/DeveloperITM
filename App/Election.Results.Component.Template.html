
<h3 class = 'text-center'>Live Results - Which candidate brings the most joy</h3>

<table class = 'table-condensed'>
    <thead>
        <tr>
            <th>Rank</th>
            <th>Candidate</th>
			      <th>Votes</th>
            <th>Percentage</th>
            <th>Candidate Color</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="candidate in $ctrl.candidates">
            <td>
                <span ng-bind="$index + 1"></span>
            </td>
            <td>
                <span ng-bind="candidate.name"></span>
            </td>
			      <td>
				        <span ng-bind="candidate.votes"></span>
			       </td>
             <td>
                 <span ng-bind = "$ctrl.getCandidatePercentage(candidate.votes)"></span>
             </td>
             <td ng-style = "{'background-color': candidate.color}">
             </td>

        </tr>
    </tbody>
</table>
