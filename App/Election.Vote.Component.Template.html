<h3>Cast Your Vote!</h3>
<div>
    <div ng-repeat="candidate in $ctrl.candidates">
        <!--One button foreach candidate-->

        <button ng-mouseover = "check = true" ng-mouseleave = "check = false" class ="btn btn-success" type="button" ng-click="$ctrl.castVote(candidate)">
            <span ng-if = "!check" ng-bind = "candidate.name"></span><span ng-if = "check" class= 'glyphicon glyphicon-ok'></span>
        </button>
    </div>
</div>
