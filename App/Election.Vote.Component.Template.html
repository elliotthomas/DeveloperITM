<h3>Cast Your Vote!</h3>
<div>
    <div ng-repeat="candidate in $ctrl.candidates">
        <!--One button foreach candidate-->

        <button class ="btn btn-success" type="button" ng-click="$ctrl.castVote(candidate)">
            <span ng-bind = "candidate.name"></span><span class= 'glyphicon glyphicon-ok'></span>
        </button>
    </div>
</div>
