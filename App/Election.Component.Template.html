	<div>
		<div>
			<!--Election Results Table-->
			<tf-election-results
				candidates="$ctrl.candidates">
			</tf-election-results>
		</div>
		<div>
			<div class="row">
				<!--Vote Component-->
				<div class="col-md-4" align= 'center'>
					<tf-election-vote
						candidates="$ctrl.candidates"
						on-vote="$ctrl.onVote($candidate)">
					</tf-election-vote>
				</div>
				<!--Candidate Component-->
				<div>
					<tf-election-candidate
						candidates="$ctrl.candidates"
						on-create = '$ctrl.onCandidateCreate($candidate)'
						on-delete = '$ctrl.onCandidateDelete($candidate)'>
					</tf-election-candidate>
				</div>
			</div>
		</div>
	</div>
